<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Nodos</h1>
        <!-- //Botónes -->
        <div class="boton">
            <button id="appendNode">appendNode</button>
            <button id="appendString">appendString</button>
            <button id="prependNode">prependNode</button>
            <button id="beforeNode">beforeNode</button>
        </div>
        <div class="boton">
            <button id="beforeString">beforeString</button>
            <button id="afterNode">afterNode</button>
            <button id="cloneNode">cloneNode</button>
            <button id="replaceWidth">replaceWidth</button>
            <button id="innerHTML">innerHTML</button>
        </div>
        <div class="boton">
            <button id="inserAdjacentHTML">inserAdjacentHTML</button>
        </div>
        <!-- Borrado y eliminación -->
 
        <div class="boton remove">
            <button id="removeChild">removeChild</button>
            <button id="remove">remove</button>
            <button id="recover">Recuperar última Fila</button>
        </div>

        <!-- //Lista -->
        <div >

        </div>

         <div class="tabla">
            <table>
                <thead>
                    <th>COLUMN 1</th>
                    <th>COLUMN 2</th>
                    <th>COLUMN 3</th>
                    <th>COLUMN 4</th>
                </thead>
                <tbody>
                    <tr>
                        <td>A</td>

                        <td>A</td>
                        <td>A</td>
                    </tr>
                    <tr>
                        <td>B</td>

                    </tr>
                    <tr>
                        <td>C</td>

                        <td>C</td>
                    </tr>
                    <tr>
                        <td>D</td>

                        <td>D</td>

                    </tr>
                    <tr>
                        <td>E</td>

                        <td>E</td>
                        <td>E</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


</body>
