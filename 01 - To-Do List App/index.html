<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
<div class="container mx-auto my-9 border-2 border-black rounded-lg bg-red-300 p-7 ">
    <h1 class="text-center mb-5 font-bold text-xl">To-do List</h1>
    <div class="mb-5">
        <input class="
        border-2 border-black rounded-lg 
        w-1/2 
        mr-5 
        p-2" 
        type="text" id="task-input" placeholder="Enter a Task">
        <button class="
        border-2 border-blue-800  rounded-lg  
        bg-blue-400 p-2 
        text-white
        font-bold
        hover:bg-blue-500 hover:text-white" 
        id="add-task-btn">Add Task</button>
    </div>
    <div>
        <h2 class="font-bold my-3">Pending Tasks:</h2>
        <ul class="my-4" id="pending-tasks"></ul>
        <h2 class="font-bold my-3">Completed Tasks:</h2>
        <ul class="text-white line-through" id="completed-tasks"></ul>
    </div>
</div>


</body>
<script src="app.js"></script>
</html>
